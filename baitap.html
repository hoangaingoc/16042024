<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập</title>

</head>
<body>
    <h3>Chuyển nhiệt độ</h3>
    <input type="number" placeholder="Nhập độ C" id="doC"><br>
    <button onclick="bai1()">Bài 1</button>
    <div id="bai1"></div>
    <br>
    <h3>Chuyển từ met sang feet</h3>
    <input type="number" placeholder="Nhập số mét" id="m"><br>
    <button onclick="bai2()">Bài 2</button>
    <div id="bai2"></div>
    <br>
    <h3>Diện tích hình vuông</h3>
    <input type="number" placeholder="Nhập cạnh a" id="a"><br>
    <button onclick="bai3()">Bài 3</button>
    <div id="bai3"></div>
    <br>
    <h3>Diện tích hình chữ nhật</h3>
    <input type="number" placeholder="Nhập cạnh a" id="canh_a">
    <input type="number" placeholder="Nhập cạnh b" id="canh_b"><br>
    <button onclick="bai4()">Bài 4</button>
    <div id="bai4"></div>
    <br>
    <h3>Diện tích hình tam giác vuông</h3>
    <input type="number" placeholder="Nhập cạnh a" id="tg_a">
    <input type="number" placeholder="Nhập cạnh b" id="tg_b"><br>
    <button onclick="bai5()">Bài 5</button>
    <div id="bai5"></div>
    <br>
    <h3>Giải phương trình bậc 1: ax + b = 0</h3>
    <input type="number" placeholder="Nhập giá trị a" id="so_a">
    <input type="number" placeholder="Nhập giá trị b" id="so_b"><br>
    <button onclick="bai6()">Bài 6</button>
    <div id="bai6"></div>
    <br>
    <h3>Giải phương trình bậc 2: ax2+bx+c=0</h3>
    <input type="number" placeholder="Nhập giá trị a" id="s_a">
    <input type="number" placeholder="Nhập giá trị b" id="s_b">
    <input type="number" placeholder="Nhập giá trị c" id="s_c"><br>
    <button onclick="bai7()">Bài 6</button>
    <div id="bai7"></div>
    <br>
    <h3>Kiểm tra tuổi</h3>
    <input type="number" placeholder="Nhập số tuổi" id="t">
    <br>
    <button onclick="bai8()">Bài 8</button>
    <div id="bai8"></div>
    <br>
    <h3>Kiểm tra 3 số thực có phải là cạnh của tam giác</h3>
    <input type="number" placeholder="Nhập số a" id="soA">
    <input type="number" placeholder="Nhập số b" id="soB">
    <input type="number" placeholder="Nhập số c" id="soC"><br>
    <button onclick="bai9()">Bài 9</button>
    <div id="bai9"></div>
    <br>
</body>
<script src="baitap.js"></script>
</html>
